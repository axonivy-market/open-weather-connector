<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">ForecastWeather</ui:define>
		<ui:define name="content">
			<h1>Find Weather Forecasts in Any City</h1>
			<p:spacer height="20" />
			<h:form id="form">
				<p:messages />

				<p:panelGrid columns="4" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-3, ui-g-12 ui-md-3, ui-g-12 ui-md-2"
					style="background-color: #f5fdff; border-radius: 5px">

					<h:panelGroup styleClass="ui-float-label">
						<p:inputText />
						<p:outputLabel for="@previous" value="City name" />
					</h:panelGroup>

					<h:panelGroup styleClass="ui-float-label">
						<p:inputText />
						<p:outputLabel for="@previous" value="Country code" />
					</h:panelGroup>

					<h:panelGroup styleClass="ui-float-label">
						<p:inputText />
						<p:outputLabel for="@previous" value="State code" />
					</h:panelGroup>

					<p:commandButton type="button" value="Search" icon="pi pi-search" />
				</p:panelGrid>

				<p:spacer height="20" />



				<p:spacer height="20" />

				<div style="display: flex; justify-content: center;">
					<div class="ui-g" style="width: 100%;">
						<div class="ui-g-3 ui-g-nopad weather-container"
							style="background-color: #f5fdff; text-align: center;">
							<img src="https://openweathermap.org/img/wn/10d@2x.png"
								alt="Weather Icon" />
							<div class="degree">25°C</div>
							<div class="additional-info">
								01:00 Thu <br /> New York <br /> Rainy <br /> <br />
								Humidity: 81% <br /> Wind: 1MPH
							</div>
						</div>
						<div class="ui-g-9 ui-g-nopad">
							<div class="ui-g-12 ui-g-nopad">
								<p:tabView>
									<p:tab title="Tab 1" style="padding: 0">
										<p:lineChart widgetVar="lineChartWidgetVar" model="#{chartJsView.lineModel}"
											style="width: 20px; height: 5px;" />
									</p:tab>
									<p:tab title="Tab 2">
									</p:tab>
									<p:tab title="Tab 3">
									</p:tab>
								</p:tabView>
							</div>
							<div class="ui-g-12 ui-g-nopad" style="text-align: center;">
								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>

								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>

								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>

								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>

								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>

								<div class="ui-g-2 ui-g-nopad">
									<div class="ui-g-12 ui-g-nopad">
										<span>Thu</span>
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<p:graphicImage
											value="https://openweathermap.org/img/wn/10d@2x.png" />
									</div>
									<div class="ui-g-12 ui-g-nopad">
										<div class="ui-g-6 ui-g-nopad">91°</div>
										<div class="ui-g-6 ui-g-nopad">75°</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<p:spacer height="40" />
				<div>
					<button onclick="panChart(-2)">Pan Left</button>
					<button onclick="panChart(2)">Pan Right</button>
				</div>
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="pi pi-check" />
				</div>

				<h:outputScript library="js" name="temperature-chart.js" />
				<h:outputScript library="js" name="hammer.min.js" />
				<h:outputScript library="chartjs-plugin"
					name="chartjs-plugin-zoom.min.js" />

			</h:form>

		</ui:define>

	</ui:composition>
</h:body>

</html>
